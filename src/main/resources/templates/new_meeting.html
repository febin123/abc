<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DBS-Meeting-System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container">
		<h1>DBS-Meeting-System</h1>
		<hr>
		<h2>Save Meeting</h2>
</div>

<form action="#" th:action="@{/saveMeeting}" th:object="${meeting}"
			method="POST">
			
				<input type="text" th:field="*{meeting_Topic}"
				placeholder="Meeting Topic" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{subject}"
				placeholder="Meeting Subject" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Meeting</button>
			
</form>

<hr>
	<a th:href="@{/}">Back</a>

</body>
</html>
