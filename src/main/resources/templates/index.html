<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">	
<head>
<meta charset="ISO-8859-1">
<title>DBS-Meeting-System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
	<h1>Meeting List</h1>
	
	<a th:href = "@{/showNewMeetingForm}" class="btn btn-primary btn-sm mb-3"> Add Meeting </a>
	
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
			<th>Meeting Topic</th>
			<th>Meeting Subject</th>
			<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="meeting : ${listMeetings}">
			<td th:text="${meeting. meeting_Topic}"></td>
			<td th:text="${meeting. subject}"></td>
			<td> <a th:href="@{/showFormForUpdate/{id}(id=${meeting.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteMeeting/{id}(id=${meeting.id})}" class="btn btn-danger">Delete</a>
					</td>
			</tr>
		</tbody>
	</table>

</div>
</body>
</html>
